<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let cricketer of cricketers">
      <ion-label>{{cricketer.name}}</ion-label>
      <!-- Colors -->
      <ion-button color="primary" (click)="detailsOfPlayer(cricketer)">Details</ion-button>
    </ion-item>
    
  </ion-list>
  <!-- <app-explore-container name="Tab 3 page"></app-explore-container> -->
  <p>{{ handlerMessage }}</p>
  <p>{{ roleMessage }}</p>
</ion-content>
